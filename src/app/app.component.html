<div class="wrapper">
    <div class="panel">
        <div class="inner-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>

    <div>
        <div class="inner-wrapper">
            <div class="toolbar">
                <div>
                    <button mat-icon-button>
                        <mat-icon>arrow_upward</mat-icon>
                    </button>
                    <span>
                        <span *ngFor="let part of locationParts let i = index">
                            <button mat-button>{{part}}</button>
                            <span *ngIf="i < locationParts.length - 1">/</span>
                        </span>
                    </span>
                </div>
                <div>
                    <button mat-icon-button>
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>remove</mat-icon>
                    </button>
                </div>
            </div>
            <div class="nodes-container">
                <div *ngFor="let node of nodes">
                    <mat-card class="node-card">
                        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                        <mat-card-content>
                            <p>{{node}}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>

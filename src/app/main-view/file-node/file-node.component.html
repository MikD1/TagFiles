<mat-card class="node" (click)="selectNode()">
    <img *ngIf="node.isDirectory" mat-card-image src="assets/folder_img.svg">
    <img *ngIf="!node.isDirectory" mat-card-image src="assets/file_img.svg">
    <mat-card-content>
        <p class="node-name">{{node.name}}</p>
    </mat-card-content>
</mat-card>
